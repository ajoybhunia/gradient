<!DOCTYPE html>
<html>

<head>
  <title>gradients</title>
  <style>
    * {
      margin: 0;
    }

    :root {
      --bg-color: linear-gradient(45deg, black, white, black, transparent 50%),
        linear-gradient(135deg, black, white, black, transparent 50%),
        linear-gradient(225deg, black, white, black, transparent 50%),
        linear-gradient(315deg, black, white, black, transparent 50%);
    }

    .display {
      width: 100vw;
      height: 100vh;
      display: flex;
    }

    .side-bar {
      width: 20%;
      flex-direction: column;

    }

    .each-gradient {
      display: flex;
      width: 100%;
      height: 2em;
      background: var(--bg-color);
      color: white;
      border: 1px solid rgb(4, 0, 0);
      font-size: 2em;
      justify-content: center;
      align-items: center;
    }

    .gradient {
      flex-grow: 1;
      background: var(--bg-color)
    }
  </style>
</head>

<body>
  <div class="display">

    <div class="side-bar">
      <div class="each-gradient">
        <p>cool 1</p>
      </div>
    </div>
    <div class="gradient"></div>
  </div>


</body>

</html>
